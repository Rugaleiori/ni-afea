<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DATOS/css/style.css">
    <link rel="icon" href="DATOS/img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        .greetings span {
            font-size: 60px;
            opacity: 0.3;
            transition: opacity 0.5s ease-in-out;
        }
        .greetings span.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="greetings" id="animatedText">
        <span>N</span>
        <span>I</span>
        <span>Ñ</span>
        <span>A</span>
        <span></span>
        <s
    </div>
    <div class="description">
        <span>TENGO UNA SORPRESA PARA TÍ !!!</span>
    </div>
    <div class="button">
        <button>
            <a href="DATOS/FLORES.html">CLICK AQUÍ</a>
        </button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const letters = document.querySelectorAll("#animatedText span");
            let delay = 0;
            letters.forEach((letter, index) => {
                if (letter.textContent.trim() !== "") {
                    setTimeout(() => {
                        letter.classList.add("active");
                    }, delay);
                    delay += 500; // Ajusta el tiempo entre cada iluminación
                }
            });
        });
    </script>
</body>
</html>
